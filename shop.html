<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Sports Gear Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            text-decoration: none;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #218838;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
            animation: slideIn 1s ease-out;
        }

        header img {
            max-height: 50px;
            margin-right: 10px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff6f61, #ffb74d);
            -webkit-background-clip: text;
            color: transparent;
            animation: colorChange 3s ease-in-out infinite;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            width: 45%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .search-bar button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background: #fff;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(33% - 40px);
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .product p {
            margin: 5px 0;
            color: #666;
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px);
            }

            .search-bar input {
                width: 70%;
            }

            .search-bar button {
                width: 25%;
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: calc(100% - 40px);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
